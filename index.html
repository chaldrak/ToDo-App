            <div class="flex-1">
              <a class="btn btn-ghost text-gray-50 normal-case text-xl">TODO</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" id="search" placeholder="Search" class="input min-w-min input-bordered" />
              </div>
              <div class="hidden md:block">
                <a 
                    class="btn btn-ghost btn-circle avatar"
                    title="Source code"
                    href="https://github.com/chaldrak/ToDo-App.git"

    <section class="h-screen md:h-[calc(100vh_-_68px_-_66px)] mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-8 py-5 mx-5">
            <div class="min-h-min md:col-span-2 text-gray-50 font-medium">
                <div class="mx-[10%] my-[5%]">
                    <div class="form-control">
                        <label class="label">
                            <span class="text-xl">What do you have to do ?</span>
                        </label> 
                        <textarea 
                            class="textarea bg-transparent textarea-primary h-24" 
                            placeholder="Example: Appointment with the Lead" 
                            maxlength="100"
                            id="todo"
                        >
                        </textarea>
                        <label class="label">
                            <span></span>
                            <span class="badge badge-primary">
                                <span id="input-count">0</span>
                                /100
                            </span>
                        </label> 
                    </div>
                    <button 
                        class="btn btn-disabled text-gray-500"
                        id="btn"
                    >
                        Add Todo
                    </button>
                </div>
            </div>
            <div class="md:col-span-3 mx-[5%] my-[5%] px-[5%] text-gray-50 font-base h-[70vh] overflow-y-auto">
                <div 
                    class="overflow-x-auto w-full" id="todos"
                >
                    <div class="alert bg-transparent" id="default-message">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>Nothing to do currently</span><span class="text-xl"> â›±</span>
                        </div>
                    </div>
                </div>
                <div 
                    class="overflow-x-auto w-full" id="todos_found"
                >
                    <div class="alert bg-transparent" id="not-found">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span id="not-found-text"></span><span id="keyword" class="badge badge-secondary"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
